<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>WikiViewer</title>

	<link rel="icon" href="icon/arlogoresize.png">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="app.css">
</head>

<body>

	<div class="container-fluid">
		<div class="jumbotron">

			<div class="row">
				<div class="col-xs-12">

					<a target="_blank" class="btn btn-primary" href="//en.wikipedia.org/wiki/Special:Random">
			Surprise
         </a>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search Wikipedia..." id="input">
						<span class="input-group-btn">
        <button class="btn btn-secondary" type="button" id="search"><span class="glyphicon glyphicon-search"></span></button>
						</span>
					</div>
				</div>
			</div>

			<div class="output">

			</div>


		</div>
		<!-- end jumbotron -->

	</div>

	<footer class="footer">
		<a href="https://alexrapley.com"><i class="fa fa-home"></i></a>
	</footer>


	<script id="itemTemplate" type="text/template">
		<div class="item">
			<div>
				<a class="link" href=""><span class="title"></span></a>
			</div>
			<div class="description">
			</div>
		</div>
	</script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
